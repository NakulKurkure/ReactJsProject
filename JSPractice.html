<body id="bdy">

<script>
let num=0;
function increase(){

    var p=document.getElementById("btn");
  console.log(p);
 
  var value=document.getElementById("txt");
  console.log(value);
  p.addEventListener('click',()=>{

num=num+1;
value.innerHTML=num;

console.log(num);
  });
 
}

function decrease(){

var p=document.getElementById("btn1");
console.log(p);
var w=document.getElementById("warning");
console.log(w);
var value=document.getElementById("txt");
console.log(value);
p.addEventListener('click',()=>{
if(num<0 || num==0){
  w.innerHTML="less than 0 are not possible";  
}else{
    num=num-1;
value.innerHTML=num;
w.innerHTML="Yess ..."; 
}
console.log(num);
});

}
